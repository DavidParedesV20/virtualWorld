<!-- Documento index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Land</title>
</head>
<body>
    <img class="celeb" id="celeb" src="./img/celebration.gif" alt="celebration.gif">
    <div class="logoIndex">
        <img src="./img/logoIndex.png" alt="">
    </div>
    <div class="cuadroIndexRegis">
        <h3 class="nameRegis" id="nameRegis">Name: <input class="inputNameBox" id="inputNameBox" type="text"></h3>
        <h3 class="mailRegis" id="mailRegis">Mail: <input class="inputMailBox" id="inputMailBox" type="mail"></h3>
        <h3 class="passRegis" id="passRegis">PIN: <input class="inputPassBox" type="password" id="inputPassBox"></h3>
        <button class="btnRegis" id="btnRegis">REGISTER</button>
    </div>
    <div class="cuadroIndexInicio">
        <h3 class="nameIni">Name: <input class="inputNameBox" id="inputNameBoxIni" type="text"></h3>
        <h3 class="passIni">PIN: <input class="inputPassBox" id="inputPassBoxIni" type="password"></h3>
        <button id="btnIni" class="btnIni">LOGIN</button>
        <h3 class="forgotLink"><a href="https://www.instagram.com/" style="text-decoration: none; color: white;">Forgot your password?</a></h3>
    </div>
</body>
<script src="./script.js"></script>
</html>
